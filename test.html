<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <iframe id="crossOriginIframe" src="https://calendar.google.com" frameborder="0"></iframe>
</body>

<script>
    window.onload = function() {
      const iframe = document.getElementById('crossOriginIframe');
      iframe.contentWindow.postMessage('Hello from parent!', 'https://calendar.google.com');
  
      window.addEventListener('message', (event) => {
        if (event.origin === 'https://calendar.google.com') {
          console.log('Mensagem recebida do iframe:', event.data);
        } else {
          console.log('Mensagem de origem n√£o autorizada:', event.origin);
        }
      });
    };
  </script>
  
</html>
